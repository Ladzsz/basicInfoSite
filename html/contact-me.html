<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <h1>Contact Me</h1>
        <a href="about.html">About Me</a>
    </header>

    <main>
        <h2>Get in Touch!</h2>
        <div class="contact-content">
            <p>If you want to chat about pancakes, coding, or random experiments, feel free to reach out.</p>

            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>Rights reserved blah blah</footer>

    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault(); 

        // Get form data
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();

        try {
            // Send data to backend
            const response = await fetch('http://localhost:8080/contact-me', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, message })
            });

            const result = await response.json();

            if (result.success) {
            alert('✅ Message sent successfully!');
            e.target.reset(); // clear the form
            } else {
            alert('❌ Something went wrong: ' + (result.error || 'Unknown error'));
            }
        } catch (err) {
            console.error(err);
            alert('⚠️ Error sending message. Check your internet connection or try again later.');
        }

        console.log('Sending:', { name, email, message });

        });
</script>

</body>
</html>
